<!DOCTYPE html>
<html>
<head>
    <title>Image Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Upload an Image for Classification</h2>

<form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <br><br>

    <label>Select Model:</label>
    <select name="model_choice">
        <option value="cnn" {% if model_choice == "cnn" %}selected{% endif %}>CNN (Conv2D)</option>
        <option value="mobilenet" {% if model_choice == "mobilenet" %}selected{% endif %}>MobileNetV2</option>
    </select>
    <br><br>
    <input type="submit" value="Predict">
</form>

{% if label %}
    <h3>Prediction ({{ model_choice }}): {{ label }}</h3>
    {% if filename %}
        <img src="{{ url_for('static', filename=filename) }}" width="300">
    {% endif %}
{% endif %}

</body>
</html>
